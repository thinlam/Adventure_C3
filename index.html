<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    /* CSS giống bản đẹp chuyên nghiệp trước */
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; color: #333; margin-bottom: 24px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px 14px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #2575fc; outline: none;
    }
    .checkbox-remember { display: flex; align-items: center; margin: 14px 0; }
    .checkbox-remember input { margin-right: 8px; }
    .btn-login {
      width: 100%; padding: 12px;
      background-color: #2575fc; border: none;
      color: #fff; border-radius: 8px;
      font-size: 16px; cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn-login:hover { background-color: #1a5fd3; }
    .links { margin-top: 16px; text-align: center; }
    .links a { color: #2575fc; text-decoration: none; margin: 0 6px; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form method="POST" action="login.php">
      <input type="text" name="username" placeholder="Tên đăng nhập">
      <input type="password" name="password" placeholder="Mật khẩu">

      <div class="checkbox-remember">
        <input type="checkbox" name="remember">
        <label>Nhớ đăng nhập</label>
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>

      <div class="links">
        <a href="register.html">Đăng ký</a> |
        <a href="forgotpassword.php">Quên mật khẩu?</a>
      </div>
    </form>
  </div>
</body>
</html>
